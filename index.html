    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="alertMsg">
        
    </div>
    <div class="container my-3">
        <h1 class="my-3">Student Record</h1>
        
        <!-- User input form -->
        <form id="studentForm">
            <div class="row mb-3">
                <label for="studentName" class="col-sm-2 col-form-label">Student Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="studentName" placeholder="Enter full name of the student">
                </div>
            </div>
            <div class="row mb-3">
                <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                <div class="col-sm-10">
                    <input type="text" onfocus="(this.type='date')" class="form-control" placeholder="Date" id="dob">
                </div>
            </div>
            <div class="row mb-3">
                <label for="emailId" class="col-sm-2 col-form-label">Email ID</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailId" placeholder="Enter email of the student">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Department</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="department" id="computerScience"
                            value="Computer Science" checked>
                        <label class="form-check-label" for="computerScience">
                            Computer Science
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="department" id="electricalEngineering"
                            value="Electrical Engineering">
                        <label class="form-check-label" for="electricalEngineering">
                            Electrical Engineering
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="department" id="metallurgicalEngineering"
                            value="Metallurgical Engineering">
                        <label class="form-check-label" for="metallurgicalEngineering">
                            Metallurgical Engineering
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <label for="registrationNumber" class="col-sm-2 col-form-label">Registration Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="registrationNumber" placeholder="eg-19UG5022">
                </div>
            </div>
            <div class="row mb-3">
                <label for="cgpa" class="col-sm-2 col-form-label">Current CGPA</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cgpa" placeholder="Enter current CGPA of the student">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>

        <!-- Added Students Table -->
        <div id="table" class="my-3">
            <div class="d-flex">   
                <h3>All Students:</h3>
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" id="searchReg" placeholder="Registration Number">
                    <input class="form-control me-2" type="search" id="searchName" placeholder="Student Name">
                    <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
                </form>
            </div>
            <hr>
            <table class="table table-responsive table-striped">
                <thead>
                    <tr>
                        <th scope="col">Registration Number</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Email ID</th>
                        <th scope="col">Department</th>
                        <th scope="col">Current CGPA</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                        <td>19UG1025</td>

                        <td> -->

                            <!-- <button type="button" class="delete btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

</body>
